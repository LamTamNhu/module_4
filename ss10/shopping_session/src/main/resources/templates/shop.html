<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <a class="btn btn-primary my-3" href="/shopping-cart">Your cart</a>
    <div class="row justify-content-start">
        <div class="col-2 gx-3" th:each="product:${products}">
            <a th:href="@{/product/{id}(id=${product.id})}" class="card text-decoration-none">
                <img src="https://down-vn.img.susercontent.com/file/sg-11134201-7rbk0-lkvwg6she1xk68"
                     class="card-img-top"
                     alt="...">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-danger" th:text="'$'+${product.price}"></p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
