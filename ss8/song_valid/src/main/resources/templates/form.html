<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${song}" th:method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td><label th:for="name">Name</label></td>
            <td><input id="name" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td><label th:for="singer">Singer</label></td>
            <td><input id="singer" th:field="*{singer}"></td>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
        </tr>
        <tr>
            <td><label th:for="genre">Genre</label></td>
            <td><input id="genre" th:field="*{genre}"></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
