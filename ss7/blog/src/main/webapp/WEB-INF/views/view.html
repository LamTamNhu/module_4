<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="/layout :: head(title='Blog List')"></head>
<body>
<header th:replace="layout::header"></header>
<h1 class="text-primary" th:text="${blog.title}"></h1>
<h3>
    Published: <span th:text="${blog.dateTimePublished}"></span>
</h3>
<p th:text="${blog.content}"></p>
<div th:each="cat_item:${cats}">
    <p th:text="${cat_item.getCategory().name}"></p>
</div>
</body>
</html>
