<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head(title='Blog form')"></head>
<body>
<header th:replace="layout::header"></header>
<div class="container-fluid">
    <form method="post" th:object="${blog}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="body">Body</label>
            <textarea id="body" class="form-control input-block-level" th:field="*{content}"></textarea>
        </div>
        <div class="mb-3">
            <div th:each="category,loop:*{categories}">
                <label th:for="${#ids.next('categories')}" th:text="${category.name}"></label>
                <input th:field="*{categories[__${loop.index}__].category.name}" type="checkbox">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-warning" type="reset">Clear</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
